<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-clone-page</title>
    <link rel="stylesheet" href="./fbb.css" type="text/css">
</head>
<body>
    <header>
        <div class="facebook-logo">
            <a href="index.html">facebook</a>
        </div>
    <div class="login">
        <form>
           <table class="login-table">
            <tr class="label">
                <td>Email or phone</td>
                <td><label class="login-intermediate-spacing" >Password</label></td>
            </tr>
            <tr>
                <td><input type="text" class="login-input"></td>
                <td><input class="login-intermediate-spacing login-input" type="text"></td>
                <td><button>Log In</button></td>
            </tr>
            <tr>
                <td> </td>
                <td><a href="#" class="login-intermediate-spacing" >forgotten account?</a></td>
            </tr>
           </table>
        </form>
    </div>
    </header>


    <main>
        <div class="main-left">
            <h2>Facebook help you connect and share with<br>
                 the people in your life</h2>
            <img src="./images/connect-people.png" >
        </div>
        <div class="main-right">
            <h1>Create a new account </h1>
            <h3>It's quick and easy.</h2>
                <form class="sign-up page">
                    <div>
                    <input type="text" placeholder="First name" class="signup-name first" >
                    <input type="text" placeholder="Surname"    class="signup-name surname">
                    </div>
                    <input type="text"  placeholder="Mobile number or email address" class="signup-email-password">
                    <br>
                    <input type="text" placeholder="New password" class="signup-email-password">
                    <br>
                    <label class="grey-theme">Birthday</label>
                    <br>
                    <select class="signup-birthday">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>24</option>
                        <option>26</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>

                    </select>
                    <select class="signup-birthday">
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sept</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select class="signup-birthday">
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                    </select>
                    <img src="#">
                    <br>
                    <label class="grey-theme">Gender</label>
                    <br>
                    <div class="signup-gender">
                    <input type="radio" value="female" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" value="male" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" value="custom" name="gender" id="custom">
                    <label for="custom">custom</label>
                    <img src="#">
                    </div>
                    <br>
                    <label class="signup-policy">By clicking Sign Up,you agree to our <br><span ><a href="#" class="signup-links">Terms,</a></span><span><a href="#"class="signup-links">Data Policy</a></span> and <a href="#" class="signup-links">Cookie Policy</a></span>
                    .You may<br> recevie SMS notification ,<br>from us and can opt out at any time</label>
                    <br>
                    <div class="form-button">
                    <button class="signup-button">Sign Up</button>
                    </div>
                </form>
        </div>
    </main>
</body>
</html>
